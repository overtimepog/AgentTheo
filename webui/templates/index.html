<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentTheo - Browser Automation Agent</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/markdown.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel: VNC Viewer -->
        <div class="vnc-panel">
            <div class="panel-header">
                <h1>Browser View</h1>
                <div class="vnc-controls">
                    <button id="fullscreenBtn" class="control-btn" title="Fullscreen">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                    </button>
                    <button id="refreshBtn" class="control-btn" title="Refresh VNC">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="vnc-viewer">
                <div id="vncLoading" class="loading-overlay">
                    <div class="spinner"></div>
                    <p>Connecting to VNC...</p>
                </div>
                <iframe id="vncFrame" src="http://localhost:6080/vnc.html?autoconnect=true&resize=scale" style="display: none;"></iframe>
            </div>
        </div>
        
        <!-- Right Panel: Chat Interface -->
        <div class="chat-panel">
            <div class="panel-header">
                <h2>
                    <span id="statusIndicator" class="status-indicator disconnected"></span>
                    AgentTheo Chat
                </h2>
                <div class="agent-status" id="agentStatus">
                    <span class="status-text">Initializing...</span>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-messages"></div>
            
            <!-- Agent Status Indicator -->
            <div id="agentStatusIndicator" class="agent-status-indicator">
                <span class="status-icon">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
                <span class="status-text"></span>
            </div>
            
            <div class="chat-input-container">
                <div class="input-actions">
                    <button id="clearBtn" class="action-btn" title="Clear chat">Clear</button>
                    <button id="stopBtn" class="action-btn danger" title="Stop current task" style="display: none;">Stop</button>
                </div>
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type a command and press Enter..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="sendButton" disabled>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script src="/static/js/resizable-panels.js?v=1.0"></script>
    <script src="/static/js/markdown-renderer.js?v=1.0"></script>
    <script src="/static/js/stream-handler.js?v=1.2"></script>
    <script src="/static/js/app.js?v=1.1"></script>
</body>
</html>
